version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: job-inbox-postgres
    environment:
      POSTGRES_USER: jobinbox
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: jobinbox_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobinbox"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: